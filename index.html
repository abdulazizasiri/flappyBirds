<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>Flappy Bird Made Easy</title>
</head>
<body>
  <div id="container">
    <div id="bird">
    </div>
    <div id="p1" class="wall"></div>
    <div id="p2" class="wall"></div>
  </div>
  <div id="result">
    <p class="score"><b>Score: </b><span id="score">0</span></p>
    <p class="speed"><b>Speed: </b><span id="speed">10</span></p>
    <button id="restart">Game Over</button>
  </div>

</body>
  <script src="game.js"></script>
</html>
